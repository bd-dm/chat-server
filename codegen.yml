overwrite: true
schema: "src/api/graphql/schemas.ts"
require:
  - ts-node/register
generates:
  ./src/generated/graphqlTypes.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      noSchemaStitching: true
  ./src/generated/graphql.schema.json:
    plugins:
      - "introspection"
