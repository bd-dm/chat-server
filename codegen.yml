overwrite: true
schema: "src/api/graphql/schema.graphql"
require:
  - ts-node/register
generates:
  ./generated/graphqlTypes.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      noSchemaStitching: true
  ./generated/graphql.schema.json:
    plugins:
      - "introspection"
