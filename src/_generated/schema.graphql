type Query {
  chatRoomGetList: [ChatRoom!]!
  userLogin(data: UserLoginInput!): String!
  userGetCurrent: User
}

type ChatRoom {
  id: ID!
  createdAt: String!
  updatedAt: String!
  name: String!
  userToChatRooms: [UserToChatRoom!]!
  chatMessageIds: [String!]!
  chatMessages: [ChatMessage!]!
}

type UserToChatRoom {
  id: ID!
  userId: String!
  chatRoomId: String!
  user: User!
  chatRoom: ChatRoom!
}

type User {
  id: ID!
  createdAt: String!
  updatedAt: String!
  email: String!
  userToChatRooms: [UserToChatRoom!]!
  chatMessages: [ChatMessage!]!
}

type ChatMessage {
  id: ID!
  createdAt: String!
  updatedAt: String!
  name: String!
  text: String!
  author: User!
  chatRoom: ChatRoom!
}

input UserLoginInput {
  email: String!
  password: String!
}

type Mutation {
  chatRoomCreate(data: ChatRoomCreateInput!): ChatRoom!
  userSignup(data: UserSignupInput!): String!
}

input ChatRoomCreateInput {
  name: String!
  userIds: [String!]!
}

input UserSignupInput {
  email: String!
  password: String!
}
